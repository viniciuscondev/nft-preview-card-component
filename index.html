<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main role="main">
    <div class="card-container">
      <div class="nft-image-container">
        <img class="nft-image" src="images/image-equilibrium.jpg" alt="Equilibrium #3429">
        <div class="nft-image-hover">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>

      <h2>Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="price-container">
        <span class="price"><img src="images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH</span>
        <span class="date"><img src="images/icon-clock.svg" alt="clock icon">3 days left</span>
      </div>
      
      <div class="author-container">
        <img class="avatar" src="images/image-avatar.png" alt="avatar image">
        <span class="author">Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </div>

    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Vinícius Condé</a>.
      </p>
    </div>
  </main>
</body>
</html>
